<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Player vs AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 20px;
            box-sizing: border-box;
        }
        #game-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        #player-results {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px; /* Added margin for spacing */
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Adjusted grid for square cells */
            grid-template-rows: repeat(3, 100px); /* Ensure square cells */
            gap: 10px;
            max-width: 340px; /* Adjusted maximum width for readability */
            width: 100%; /* Ensure board spans full width on smaller screens */
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em; /* Adjusted font size for cells */
            color: #FFFFFF;
            background-color: #888888;
            border: 3px solid #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #666666; /* Darken hover background */
        }
        .X {
            background-color: maroon;
        }
        .O {
            background-color: teal;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #eaeaea;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .external-link-box {
            width: 100%;
            max-width: 300px; /* Limit maximum width for smaller screens */
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .external-link-box:hover {
            background-color: #eaeaea;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .cell {
                font-size: 6vw; /* Larger font size for better touch interaction */
                width: 10vw; /* Adjusted cell width for smaller screens */
                height: 10vw; /* Adjusted cell height for smaller screens */
            }
            #board {
                max-width: 300px; /* Adjusted maximum width for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="game-header">
        <div id="player-results"></div>
    </div>

    <div id="board"></div>

    <button id="newGame" disabled>New Game</button>

    <div class="external-link-box" onclick="openExternalLink('https://xjpklccossyd00.zxcvrfrec.com/RummyMeetAPK/RummyMeet-channel-23318602.apk')">
        DOWNLOAD THE REAL CASH GAME
    </div>

    <script>
        function openExternalLink(url) {
            window.open(url, '_blank');
        }

        const board = document.getElementById('board');
        const resultDisplay = document.getElementById('player-results');
        const newGameButton = document.getElementById('newGame');
        let currentPlayer = 'X'; // Player is X
        let aiPlayer = 'O'; // AI is O
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function createBoard() {
            board.innerHTML = '';
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            resultDisplay.textContent = '';
            newGameButton.disabled = true;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(cell, i));
                board.appendChild(cell);
            }
        }

        function handleCellClick(cell, index) {
            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
            checkWinner();

            if (gameActive) {
                currentPlayer = aiPlayer; // Switch to AI
                setTimeout(aiMove, 500); // AI makes a move after a short delay
            }
        }

        function aiMove() {
            if (!gameActive) return;

            // AI logic
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === '') {
                    gameState[i] = currentPlayer;
                    if (checkWin(currentPlayer)) {
                        const cell = board.children[i];
                        cell.textContent = aiPlayer;
                        cell.classList.add(aiPlayer);
                        checkWinner();
                        return;
                    }
                    gameState[i] = ''; // Reset
                }
            }

            const availableCells = gameState.map((value, index) => value === '' ? index : null).filter(value => value !== null);
            if (availableCells.length > 0) {
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                gameState[randomIndex] = aiPlayer;
                const cell = board.children[randomIndex];
                cell.textContent = aiPlayer;
                cell.classList.add(aiPlayer);
                checkWinner();
                currentPlayer = 'X';
            }
        }

        function checkWin(player) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameState[a] === player && gameState[b] === player && gameState[c] === player;
            });
        }

        function checkWinner() {
            if (checkWin('X')) {
                setTimeout(() => {
                    resultDisplay.textContent = `PLAYER X WINS!`;
                    gameActive = false;
                    newGameButton.disabled = false;
                }, 10);
                return;
            }
            if (checkWin('O')) {
                setTimeout(() => {
                    resultDisplay.textContent = `PLAYER O WINS!`;
                    gameActive = false;
                    newGameButton.disabled = false;
                }, 10);
                return;
            }

            if (!gameState.includes('')) {
                setTimeout(() => {
                    resultDisplay.textContent = "IT'S A TIE!";
                    gameActive = false;
                    newGameButton.disabled = false;
                }, 10);
            }
        }

        newGameButton.addEventListener('click', createBoard);
        createBoard();
    </script>

</body>
</html>
